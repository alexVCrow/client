  <div class="container">
    <div class="row">
      <div class="Absolute-Center is-Responsive">
        <div class="col-sm-12 col-md-11 col-md-offset-1">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <input class="form-control" formControlName="login"
                     type="text" name='username' placeholder="username"
                     [ngClass]="{ 'is-invalid': (loginForm.controls.login.dirty || loginForm.controls.login.touched) && loginForm.controls.login.errors }"/>
              <div *ngIf="loginForm.controls.login.errors" class="invalid-feedback">
                <div>Введите логин</div>
              </div>
            </div>
            <div class="form-group">
              <input class="form-control" formControlName="password" type="password" name='password' placeholder="password"
                     [ngClass]="{ 'is-invalid': (loginForm.controls.password.dirty || loginForm.controls.password.touched) && loginForm.controls.password.errors }"/>
              <div *ngIf="loginForm.controls.password.errors" class="invalid-feedback">
                <div *ngIf="loginForm.controls.password.errors.required">Введите пароль</div>
                <div *ngIf="loginForm.controls.password.errors.minlength">Длина пароля не менее 6 символов</div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-block btn-ultraviolet" [disabled]="!loginForm.valid">Login</button>
            </div>
          </form>
          <div class="alert alert-danger" *ngIf="isBlackList" role="alert">
            Клиент из черного списка!
          </div>
        </div>
      </div>
    </div>
  </div>
